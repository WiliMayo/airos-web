<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Nuestros Proyectos</h2>
                    <h3 class="section-subheading text-muted">Innovación en acción: Proyectos, Eventos y Talleres.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        
                        <p class="text-muted">
                            {% if post.category == 'Proyecto' %}
                                <i class="fa-solid fa-robot"></i> {% elsif post.category == 'Evento' %}
                                <i class="fa-solid fa-trophy"></i> {% elsif post.category == 'Taller' %}
                                <i class="fa-solid fa-chalkboard-user"></i> {% endif %}
                            {{ post.subtitle }}
                        </p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
