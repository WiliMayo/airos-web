<footer>
    <div class="container">
        <div class="row">
            
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" target="_blank">
                            <i class="fa-brands fa-{{ network.title }}"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    <li style="text-transform: none; display: block; line-height: 1.3; margin-bottom: 0; margin-top: 10px;">
                        Developed by 
                        <a href="https://wilimayo.github.io/" target="_blank" style="color: inherit;">
                            <strong>William Mayorga</strong>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</footer>
